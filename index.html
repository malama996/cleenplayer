<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Landing Page</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #f9fafb;
        color: #333;
    }

    /* ===== Header ===== */
    header {
        position: fixed;
        top: 0;
        width: 100%;
        background: white;
        padding: 15px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        z-index: 1000;
    }

    .logo {
        font-weight: bold;
        font-size: 18px;
    }

    .cta-btn {
        background: #111;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .cta-btn:hover {
        background: #333;
    }

    /* ===== Main Section ===== */
    main {
        padding-top: 120px;
        text-align: center;
        max-width: 800px;
        margin: auto;
        padding-left: 20px;
        padding-right: 20px;
    }

    .empty-state {
        margin-top: 100px;
    }

    .empty-state h1 {
        font-size: 28px;
        margin-bottom: 15px;
    }

    .empty-state p {
        color: #666;
        margin-bottom: 25px;
    }

    .bottom-cta {
        margin-top: 60px;
    }

    /* ===== Modal ===== */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 30px;
        width: 90%;
        max-width: 400px;
        border-radius: 8px;
    }

    .modal-content h2 {
        margin-bottom: 15px;
    }

    .modal-content input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
    }

    .close-btn {
        background: #eee;
        color: #333;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 5px;
    }
</style>
</head>
<body>

<header>
    <div class="logo">MyLogo</div>
    <button class="cta-btn" onclick="openModal()">Get Started</button>
</header>

<main>
    <div class="empty-state">
        <h1>Nothing Here Yet</h1>
        <p>There is currently no content available. Be the first to get started.</p>

        <div class="bottom-cta">
            <button class="cta-btn" onclick="openModal()">Create Now</button>
        </div>
    </div>
</main>

<!-- Modal Form -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <button class="cta-btn">Submit</button>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>

<script>
function openModal() {
    document.getElementById('modal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
}

window.onclick = function(event) {
    const modal = document.getElementById('modal');
    if (event.target === modal) {
        closeModal();
    }
}
</script>

</body>
</html>
