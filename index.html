<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>CleenPlayer — Landing</title>
	<style>
		:root{--bg:#f6f8fb;--card:#ffffff;--primary:#0b6efd;--muted:#6b7280}
		html,body{height:100%;margin:0;font-family:Inter,Segoe UI,system-ui,Arial;smooth-scroll-behavior:auto}
		body{background:var(--bg);color:#0f172a}

		/* Header */
		.header{position:fixed;left:0;right:0;top:0;height:64px;background:#fff;border-bottom:1px solid #e6e9ef;display:flex;align-items:center;justify-content:space-between;padding:0 20px;z-index:40}
		.logo{display:flex;align-items:center;gap:12px;font-weight:700}
		.logo .mark{width:36px;height:36px;background:linear-gradient(135deg,#0b6efd,#7c3aed);border-radius:8px;display:inline-block}
		.cta{background:var(--primary);color:#fff;border:none;padding:10px 14px;border-radius:8px;cursor:pointer;font-weight:600}

		/* Layout */
		main{max-width:1000px;margin:92px auto 80px;padding:20px}
		.cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px}
		.card{background:var(--card);padding:16px;border-radius:12px;box-shadow:0 4px 10px rgba(11,30,70,0.04)}

		/* Empty state */
		.empty{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:60px 20px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));box-shadow:0 6px 20px rgba(11,30,70,0.05)}
		.empty h2{margin:8px 0 4px;font-size:20px}
		.empty p{margin:0;color:var(--muted)}

		/* Bottom CTA for empty state */
		.empty-cta{margin-top:28px}
		.bottom-cta-wrapper{position:sticky;bottom:20px;display:flex;justify-content:center}

		/* Form modal */
		.overlay{position:fixed;inset:0;background:rgba(4,6,12,0.4);display:flex;align-items:center;justify-content:center;padding:20px;z-index:60}
		.panel{width:100%;max-width:520px;background:var(--card);border-radius:12px;padding:20px;box-shadow:0 10px 30px rgba(2,6,23,0.2)}
		.panel h3{margin:0 0 8px}
		.field{display:flex;flex-direction:column;margin-bottom:12px}
		.field label{font-size:13px;margin-bottom:6px;color:var(--muted)}
		.field input,.field textarea{padding:10px;border-radius:8px;border:1px solid #e6e9ef;font-size:14px}
		.panel .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}

		/* Small screens */
		@media (max-width:560px){main{margin-top:86px;padding:16px}}
	</style>
</head>
<body>

	<header class="header">
		<div class="logo">
			<span class="mark" aria-hidden="true"></span>
			<span>CleenPlayer</span>
		</div>
		<div>
			<button class="cta" id="headerCta">Request Access</button>
		</div>
	</header>

	<main>
		<section id="contentArea">
			<!-- Rendered by JS: either items or empty state -->
		</section>
	</main>

	<!-- Form overlay (hidden by default) -->
	<div id="formOverlay" class="overlay" style="display:none" aria-hidden="true">
		<div class="panel" role="dialog" aria-modal="true" aria-labelledby="formTitle">
			<h3 id="formTitle">Request early access</h3>
			<form id="accessForm">
				<div class="field">
					<label for="name">Name</label>
					<input id="name" name="name" type="text" required />
				</div>
				<div class="field">
					<label for="email">Email</label>
					<input id="email" name="email" type="email" required />
				</div>
				<div class="actions">
					<button type="button" id="cancelBtn">Cancel</button>
					<button type="submit" class="cta">Submit</button>
				</div>
			</form>
		</div>
	</div>

	<script>
		// Demo data: empty array means 'nothing available' -> show empty state with bottom CTA
		const items = [];

		const contentArea = document.getElementById('contentArea');
		const formOverlay = document.getElementById('formOverlay');
		const headerCta = document.getElementById('headerCta');
		const cancelBtn = document.getElementById('cancelBtn');

		function renderItems(){
			contentArea.innerHTML = '';
			if(!items || items.length === 0){
				const wrapper = document.createElement('div');
				wrapper.className = 'empty';
				wrapper.innerHTML = `
					<svg width="96" height="96" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><rect width="24" height="24" rx="4" fill="#eef2ff"/><path d="M8 12h8M8 16h5" stroke="#7c3aed" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
					<h2>No items available</h2>
					<p>We don't have any items right now. Request access and we'll notify you.</p>
				`;

				const ctaWrap = document.createElement('div');
				ctaWrap.className = 'empty-cta';
				ctaWrap.innerHTML = `<button class="cta" id="emptyCta">Request Access</button>`;
				wrapper.appendChild(ctaWrap);

				contentArea.appendChild(wrapper);

				// Bottom sticky CTA wrapper
				const bottom = document.createElement('div');
				bottom.className = 'bottom-cta-wrapper';
				bottom.innerHTML = '<button class="cta" id="bottomCta">Request Access</button>';
				contentArea.appendChild(bottom);

				// wire the CTAs
				setTimeout(()=>{
					const emptyCta = document.getElementById('emptyCta');
					const bottomCta = document.getElementById('bottomCta');
					if(emptyCta) emptyCta.addEventListener('click', showForm);
					if(bottomCta) bottomCta.addEventListener('click', showForm);
				},0);
			} else {
				const grid = document.createElement('div');
				grid.className = 'cards';
				items.forEach(it=>{
					const c = document.createElement('div'); c.className='card';
					c.innerHTML = `<strong>${it.title}</strong><p style="color:var(--muted)">${it.desc}</p>`;
					grid.appendChild(c);
				});
				contentArea.appendChild(grid);
			}
		}

		function showForm(){
			formOverlay.style.display = 'flex';
			formOverlay.setAttribute('aria-hidden','false');
			document.getElementById('name').focus();
		}
		function hideForm(){
			formOverlay.style.display = 'none';
			formOverlay.setAttribute('aria-hidden','true');
		}

		headerCta.addEventListener('click', showForm);
		cancelBtn.addEventListener('click', hideForm);

		// handle submit (demo only)
		document.getElementById('accessForm').addEventListener('submit', function(e){
			e.preventDefault();
			hideForm();
			// show a simple success state
			alert('Thanks — we received your request!');
		});

		// initial render
		renderItems();
	</script>
</body>
</html>
